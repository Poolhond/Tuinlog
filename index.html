<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TuinLog">
    <meta name="theme-color" content="#2d5016">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>TuinLog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        :root {
            --green-900: #1a3a0a;
            --green-800: #2d5016;
            --green-700: #3d6b1e;
            --green-600: #4e8726;
            --green-500: #5fa32e;
            --green-400: #7abc4a;
            --green-300: #a3d477;
            --green-200: #c8e8a8;
            --green-100: #e8f5d8;
            --green-50: #f4faea;
            
            --sand-100: #faf8f5;
            --sand-200: #f0ece5;
            --sand-300: #e0d9cc;
            --sand-400: #c4b9a6;
            
            --text-primary: #1c1c1e;
            --text-secondary: #6b6b6f;
            --text-tertiary: #aeaeb2;
            
            --danger: #d32f2f;
            --danger-light: #ffeaea;
            --warning: #f9a825;
            --success: #2e7d32;
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 30px rgba(0,0,0,0.12);
            
            --safe-top: env(safe-area-inset-top, 20px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--sand-100);
            color: var(--text-primary);
            min-height: 100dvh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ===== APP SHELL ===== */
        .app {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            padding-bottom: calc(72px + var(--safe-bottom));
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: linear-gradient(135deg, var(--green-800), var(--green-700));
            padding: calc(var(--safe-top) + 8px) 20px 16px;
            color: white;
        }

        .header h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            font-weight: 400;
            letter-spacing: -0.3px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.75;
            margin-top: 2px;
            font-weight: 300;
        }

        .content {
            flex: 1;
            padding: 16px;
            padding-bottom: 24px;
        }

        /* ===== BOTTOM NAV ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: white;
            border-top: 1px solid var(--sand-200);
            display: flex;
            padding-bottom: var(--safe-bottom);
            box-shadow: 0 -2px 20px rgba(0,0,0,0.06);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0 6px;
            gap: 3px;
            border: none;
            background: none;
            color: var(--text-tertiary);
            font-size: 10px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-item.active {
            color: var(--green-700);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
        }

        /* ===== CARDS ===== */
        .card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--sand-200);
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .card:active {
            transform: scale(0.985);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .card-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
        }

        .card-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .card-badge {
            font-size: 11px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 20px;
            background: var(--green-100);
            color: var(--green-700);
        }

        /* ===== BUTTONS ===== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--green-700), var(--green-600));
            color: white;
            box-shadow: 0 2px 8px rgba(45,80,22,0.3);
        }

        .btn-secondary {
            background: var(--sand-100);
            color: var(--text-primary);
            border: 1.5px solid var(--sand-300);
        }

        .btn-danger {
            background: var(--danger-light);
            color: var(--danger);
        }

        .btn-small {
            padding: 8px 14px;
            font-size: 13px;
            width: auto;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: var(--radius-sm);
        }

        /* ===== FORMS ===== */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid var(--sand-300);
            border-radius: var(--radius-md);
            font-family: 'DM Sans', sans-serif;
            font-size: 16px;
            color: var(--text-primary);
            background: white;
            transition: border-color 0.2s;
            -webkit-appearance: none;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--green-500);
            box-shadow: 0 0 0 3px rgba(95,163,46,0.15);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        /* ===== FLOATING ACTION BUTTON ===== */
        .fab {
            position: fixed;
            bottom: calc(84px + var(--safe-bottom));
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--green-700), var(--green-500));
            color: white;
            border: none;
            box-shadow: 0 4px 16px rgba(45,80,22,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 50;
        }

        .fab:active {
            transform: scale(0.9);
        }

        .fab svg {
            width: 28px;
            height: 28px;
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            z-index: 200;
            display: flex;
            align-items: flex-end;
            animation: fadeIn 0.2s ease;
        }

        .modal {
            background: white;
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            width: 100%;
            max-height: 90dvh;
            overflow-y: auto;
            padding: 24px 20px calc(20px + var(--safe-bottom));
            animation: slideUp 0.3s ease;
        }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: var(--sand-300);
            border-radius: 2px;
            margin: 0 auto 20px;
        }

        .modal-title {
            font-family: 'DM Serif Display', serif;
            font-size: 24px;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            color: var(--sand-300);
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-family: 'DM Serif Display', serif;
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            color: var(--text-tertiary);
            line-height: 1.5;
        }

        /* ===== SEARCH ===== */
        .search-bar {
            position: relative;
            margin-bottom: 16px;
        }

        .search-bar svg {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--text-tertiary);
        }

        .search-bar input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border: 1.5px solid var(--sand-200);
            border-radius: var(--radius-md);
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            background: white;
            color: var(--text-primary);
            -webkit-appearance: none;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--green-500);
        }

        /* ===== GPS BUTTON ===== */
        .gps-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 14px 16px;
            border: 1.5px dashed var(--green-400);
            border-radius: var(--radius-md);
            background: var(--green-50);
            color: var(--green-700);
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .gps-btn:active {
            background: var(--green-100);
        }

        .gps-btn svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .gps-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .gps-btn.success {
            border-color: var(--success);
            background: #e8f5e9;
            color: var(--success);
        }

        /* ===== SWIPE ACTIONS ===== */
        .swipe-container {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius-lg);
            margin-bottom: 12px;
        }

        .swipe-actions {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
        }

        .swipe-action {
            width: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
        }

        .swipe-action.edit {
            background: var(--green-600);
            color: white;
        }

        .swipe-action.delete {
            background: var(--danger);
            color: white;
        }

        /* ===== SECTION TITLE ===== */
        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        /* ===== TOAST ===== */
        .toast {
            position: fixed;
            top: calc(var(--safe-top) + 60px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--green-900);
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            z-index: 300;
            animation: toastIn 0.3s ease, toastOut 0.3s ease 2.5s forwards;
            box-shadow: var(--shadow-lg);
        }

        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes toastOut {
            from { opacity: 1; transform: translateX(-50%) translateY(0); }
            to { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }

        /* ===== CONFIRM DIALOG ===== */
        .confirm-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.2s ease;
        }

        .confirm-dialog {
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
            width: 100%;
            max-width: 320px;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .confirm-dialog h3 {
            font-family: 'DM Serif Display', serif;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .confirm-dialog p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .confirm-actions {
            display: flex;
            gap: 10px;
        }

        .confirm-actions .btn {
            flex: 1;
        }

        /* ===== RATE INPUT ===== */
        .rate-input-group {
            position: relative;
        }

        .rate-input-group .form-input {
            padding-left: 28px;
        }

        .rate-input-group .currency {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 16px;
            pointer-events: none;
            /* Offset the label */
            margin-top: 10px;
        }

        /* ===== TAB COUNTER ===== */
        .tab-count {
            font-size: 11px;
            font-weight: 700;
            background: var(--green-600);
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 2px;
            right: 50%;
            margin-right: -18px;
        }

        .nav-item {
            position: relative;
        }

        /* ===== UTILITY ===== */
        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mt-8 { margin-top: 8px; }
        .mt-12 { margin-top: 12px; }
        .mt-16 { margin-top: 16px; }
        .mt-24 { margin-top: 24px; }
        .mb-8 { margin-bottom: 8px; }
        .mb-16 { margin-bottom: 16px; }
        .gap-8 { gap: 8px; }
        .gap-12 { gap: 12px; }
        .text-center { text-align: center; }

        .icon-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: var(--sand-100);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
        }

        .icon-btn:active {
            background: var(--sand-200);
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .tag-green {
            background: var(--green-100);
            color: var(--green-700);
        }

        .divider {
            height: 1px;
            background: var(--sand-200);
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // ===== ICONS =====
        const Icons = {
            clock: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            users: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            receipt: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 17.5v.5"/><path d="M12 6v.5"/></svg>,
            chart: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>,
            plus: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
            search: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>,
            mapPin: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>,
            navigation: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>,
            edit: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/></svg>,
            trash: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
            x: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            check: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            loader: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"><animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/></path></svg>,
            leaf: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 20A7 7 0 0 1 9.8 6.9C15.5 4.9 17 3.5 19 2c1 2 2 4.5 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></svg>,
            phone: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
            euro: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 10h12"/><path d="M4 14h9"/><path d="M19 6a7.7 7.7 0 0 0-5.2-2A7.9 7.9 0 0 0 6 12c0 4.4 3.5 8 7.8 8 2 0 3.8-.8 5.2-2"/></svg>,
        };

        // ===== LOCAL STORAGE HELPER =====
        function useLocalStorage(key, initialValue) {
            const [value, setValue] = useState(() => {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch {
                    return initialValue;
                }
            });

            useEffect(() => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (e) {
                    console.error('Opslag fout:', e);
                }
            }, [key, value]);

            return [value, setValue];
        }

        // ===== TOAST COMPONENT =====
        function Toast({ message, onDone }) {
            useEffect(() => {
                const t = setTimeout(onDone, 3000);
                return () => clearTimeout(t);
            }, [onDone]);
            return <div className="toast">{message}</div>;
        }

        // ===== CONFIRM DIALOG =====
        function ConfirmDialog({ title, message, onConfirm, onCancel, confirmLabel = "Verwijderen", danger = true }) {
            return (
                <div className="confirm-overlay" onClick={onCancel}>
                    <div className="confirm-dialog" onClick={e => e.stopPropagation()}>
                        <h3>{title}</h3>
                        <p>{message}</p>
                        <div className="confirm-actions">
                            <button className="btn btn-secondary" onClick={onCancel}>Annuleer</button>
                            <button className={`btn ${danger ? 'btn-danger' : 'btn-primary'}`} onClick={onConfirm}>
                                {confirmLabel}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // ===== CLIENT FORM MODAL =====
        function ClientModal({ client, onSave, onClose }) {
            const [naam, setNaam] = useState(client?.naam || '');
            const [bijnaam, setBijnaam] = useState(client?.bijnaam || '');
            const [adres, setAdres] = useState(client?.adres || '');
            const [telefoon, setTelefoon] = useState(client?.telefoon || '');
            const [uurtarief, setUurtarief] = useState(client?.uurtarief || '35');
            const [lat, setLat] = useState(client?.lat || null);
            const [lng, setLng] = useState(client?.lng || null);
            const [gpsStatus, setGpsStatus] = useState('idle'); // idle, loading, success, error

            const getLocation = () => {
                if (!navigator.geolocation) {
                    setGpsStatus('error');
                    return;
                }
                setGpsStatus('loading');
                navigator.geolocation.getCurrentPosition(
                    async (pos) => {
                        const { latitude, longitude } = pos.coords;
                        setLat(latitude);
                        setLng(longitude);
                        // Try reverse geocoding
                        try {
                            const resp = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json&addressdetails=1`);
                            const data = await resp.json();
                            if (data.display_name) {
                                // Build a clean address
                                const a = data.address;
                                const parts = [
                                    a.road && a.house_number ? `${a.road} ${a.house_number}` : a.road,
                                    a.postcode,
                                    a.city || a.town || a.village
                                ].filter(Boolean);
                                setAdres(parts.join(', '));
                            }
                        } catch {
                            // GPS coords saved, just no address
                        }
                        setGpsStatus('success');
                    },
                    () => setGpsStatus('error'),
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            };

            const handleSave = () => {
                if (!naam.trim() && !bijnaam.trim()) return;
                onSave({
                    id: client?.id || Date.now().toString(),
                    naam: naam.trim(),
                    bijnaam: bijnaam.trim(),
                    adres: adres.trim(),
                    telefoon: telefoon.trim(),
                    uurtarief: parseFloat(uurtarief) || 35,
                    lat, lng,
                    aangemaakt: client?.aangemaakt || new Date().toISOString(),
                });
            };

            const isEdit = !!client?.id;

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={e => e.stopPropagation()}>
                        <div className="modal-handle" />
                        <div className="flex-between mb-16">
                            <h2 className="modal-title">{isEdit ? 'Klant bewerken' : 'Nieuwe klant'}</h2>
                            <button className="icon-btn" onClick={onClose} style={{width:32,height:32}}>
                                {Icons.x}
                            </button>
                        </div>

                        <div className="form-group">
                            <label className="form-label">Naam</label>
                            <input className="form-input" value={naam} onChange={e => setNaam(e.target.value)}
                                placeholder="Volledige naam" autoFocus />
                        </div>

                        <div className="form-group">
                            <label className="form-label">Bijnaam</label>
                            <input className="form-input" value={bijnaam} onChange={e => setBijnaam(e.target.value)}
                                placeholder="bv. Mevr. Janssen" />
                        </div>

                        <div className="form-group">
                            <label className="form-label">Adres</label>
                            <input className="form-input" value={adres} onChange={e => setAdres(e.target.value)}
                                placeholder="Straat, postcode, plaats" />
                            <div className="mt-8">
                                <button 
                                    className={`gps-btn ${gpsStatus}`}
                                    onClick={getLocation}
                                    disabled={gpsStatus === 'loading'}
                                >
                                    {gpsStatus === 'loading' ? Icons.loader : 
                                     gpsStatus === 'success' ? Icons.check : Icons.navigation}
                                    {gpsStatus === 'loading' ? 'Locatie ophalen...' :
                                     gpsStatus === 'success' ? 'Locatie gevonden!' :
                                     gpsStatus === 'error' ? 'Opnieuw proberen' :
                                     'Gebruik huidige locatie'}
                                </button>
                            </div>
                        </div>

                        <div className="form-group">
                            <label className="form-label">Telefoon</label>
                            <input className="form-input" value={telefoon} onChange={e => setTelefoon(e.target.value)}
                                placeholder="06-12345678" type="tel" />
                        </div>

                        <div className="form-group">
                            <label className="form-label">Uurtarief</label>
                            <div className="rate-input-group">
                                <span className="currency">â‚¬</span>
                                <input className="form-input" value={uurtarief}
                                    onChange={e => setUurtarief(e.target.value)}
                                    placeholder="35" type="number" inputMode="decimal" step="0.50" />
                            </div>
                        </div>

                        <button className="btn btn-primary mt-8" onClick={handleSave}>
                            {Icons.check}
                            {isEdit ? 'Opslaan' : 'Klant toevoegen'}
                        </button>
                    </div>
                </div>
            );
        }

        // ===== CLIENT CARD =====
        function ClientCard({ client, onEdit, onDelete }) {
            return (
                <div className="card">
                    <div className="card-header">
                        <div>
                            <div className="card-title">
                                {client.bijnaam || client.naam}
                            </div>
                            {client.bijnaam && client.naam && (
                                <div className="card-subtitle">{client.naam}</div>
                            )}
                        </div>
                        <span className="card-badge">â‚¬{client.uurtarief}/u</span>
                    </div>
                    
                    {client.adres && (
                        <div style={{ display: 'flex', alignItems: 'flex-start', gap: 6, marginTop: 6 }}>
                            <span style={{ color: 'var(--text-tertiary)', flexShrink: 0, width: 16, marginTop: 1 }}>
                                {Icons.mapPin}
                            </span>
                            <span style={{ fontSize: 13, color: 'var(--text-secondary)', lineHeight: 1.4 }}>
                                {client.adres}
                            </span>
                        </div>
                    )}
                    
                    {client.telefoon && (
                        <div style={{ display: 'flex', alignItems: 'center', gap: 6, marginTop: 4 }}>
                            <span style={{ color: 'var(--text-tertiary)', flexShrink: 0, width: 16 }}>
                                {Icons.phone}
                            </span>
                            <a href={`tel:${client.telefoon}`} style={{ fontSize: 13, color: 'var(--green-700)', textDecoration: 'none' }}>
                                {client.telefoon}
                            </a>
                        </div>
                    )}

                    <div style={{ display: 'flex', gap: 8, marginTop: 12, justifyContent: 'flex-end' }}>
                        <button className="icon-btn" onClick={() => onEdit(client)} style={{ color: 'var(--green-700)' }}>
                            {Icons.edit}
                        </button>
                        <button className="icon-btn" onClick={() => onDelete(client)} style={{ color: 'var(--danger)' }}>
                            {Icons.trash}
                        </button>
                    </div>
                </div>
            );
        }

        // ===== KLANTEN PAGE =====
        function KlantenPage({ clients, setClients, showToast }) {
            const [showModal, setShowModal] = useState(false);
            const [editClient, setEditClient] = useState(null);
            const [confirmDelete, setConfirmDelete] = useState(null);
            const [search, setSearch] = useState('');

            const filtered = clients.filter(c => {
                const q = search.toLowerCase();
                return c.naam.toLowerCase().includes(q) || 
                       c.bijnaam.toLowerCase().includes(q) ||
                       c.adres.toLowerCase().includes(q);
            });

            const handleSave = (client) => {
                setClients(prev => {
                    const exists = prev.find(c => c.id === client.id);
                    if (exists) {
                        return prev.map(c => c.id === client.id ? client : c);
                    }
                    return [...prev, client];
                });
                setShowModal(false);
                setEditClient(null);
                showToast(editClient ? 'Klant bijgewerkt' : 'Klant toegevoegd');
            };

            const handleDelete = () => {
                setClients(prev => prev.filter(c => c.id !== confirmDelete.id));
                setConfirmDelete(null);
                showToast('Klant verwijderd');
            };

            const handleEdit = (client) => {
                setEditClient(client);
                setShowModal(true);
            };

            return (
                <>
                    {clients.length > 0 && (
                        <div className="search-bar">
                            {Icons.search}
                            <input 
                                placeholder="Zoek klant..." 
                                value={search} 
                                onChange={e => setSearch(e.target.value)} 
                            />
                        </div>
                    )}

                    <div className="section-title">
                        {filtered.length} klant{filtered.length !== 1 ? 'en' : ''}
                    </div>

                    {clients.length === 0 ? (
                        <div className="empty-state">
                            <div style={{ color: 'var(--green-300)' }}>{Icons.leaf}</div>
                            <h3>Nog geen klanten</h3>
                            <p>Voeg je eerste klant toe met de + knop hieronder</p>
                        </div>
                    ) : filtered.length === 0 ? (
                        <div className="empty-state">
                            {Icons.search}
                            <h3>Geen resultaten</h3>
                            <p>Probeer een andere zoekterm</p>
                        </div>
                    ) : (
                        filtered.map(client => (
                            <ClientCard
                                key={client.id}
                                client={client}
                                onEdit={handleEdit}
                                onDelete={setConfirmDelete}
                            />
                        ))
                    )}

                    <button className="fab" onClick={() => { setEditClient(null); setShowModal(true); }}>
                        {Icons.plus}
                    </button>

                    {showModal && (
                        <ClientModal
                            client={editClient}
                            onSave={handleSave}
                            onClose={() => { setShowModal(false); setEditClient(null); }}
                        />
                    )}

                    {confirmDelete && (
                        <ConfirmDialog
                            title="Klant verwijderen?"
                            message={`Weet je zeker dat je "${confirmDelete.bijnaam || confirmDelete.naam}" wilt verwijderen? Dit kan niet ongedaan worden.`}
                            onConfirm={handleDelete}
                            onCancel={() => setConfirmDelete(null)}
                        />
                    )}
                </>
            );
        }

        // ===== PLACEHOLDER PAGES =====
        function WerklogPage() {
            return (
                <div className="empty-state">
                    <div style={{ color: 'var(--green-300)', width: 80, height: 80 }}>{Icons.clock}</div>
                    <h3>Werklog</h3>
                    <p>Komt in Stap 2 â€” hier kun je straks in- en uitklokken bij klanten</p>
                </div>
            );
        }

        function FacturenPage() {
            return (
                <div className="empty-state">
                    <div style={{ color: 'var(--green-300)', width: 80, height: 80 }}>{Icons.receipt}</div>
                    <h3>Facturen</h3>
                    <p>Komt in Stap 4 â€” hier maak je straks facturen aan</p>
                </div>
            );
        }

        function OverzichtPage() {
            return (
                <div className="empty-state">
                    <div style={{ color: 'var(--green-300)', width: 80, height: 80 }}>{Icons.chart}</div>
                    <h3>Overzicht</h3>
                    <p>Komt in Stap 5 â€” hier zie je straks rapportages en statistieken</p>
                </div>
            );
        }

        // ===== MAIN APP =====
        function App() {
            const [tab, setTab] = useState('klanten');
            const [clients, setClients] = useLocalStorage('tuinlog_clients', []);
            const [toast, setToast] = useState(null);

            const showToast = (msg) => setToast(msg);

            const tabs = [
                { id: 'werklog', label: 'Werklog', icon: Icons.clock },
                { id: 'klanten', label: 'Klanten', icon: Icons.users },
                { id: 'facturen', label: 'Facturen', icon: Icons.receipt },
                { id: 'overzicht', label: 'Overzicht', icon: Icons.chart },
            ];

            const headers = {
                werklog: { title: 'Werklog', sub: 'Registreer je werktijd' },
                klanten: { title: 'Klanten', sub: `${clients.length} klant${clients.length !== 1 ? 'en' : ''}` },
                facturen: { title: 'Facturen', sub: 'Factureer je klanten' },
                overzicht: { title: 'Overzicht', sub: 'Statistieken & rapportages' },
            };

            return (
                <div className="app">
                    <div className="header">
                        <h1>
                            <span style={{ opacity: 0.5, marginRight: 2 }}>ðŸŒ¿</span>{' '}
                            {headers[tab].title}
                        </h1>
                        <p>{headers[tab].sub}</p>
                    </div>

                    <div className="content">
                        {tab === 'klanten' && <KlantenPage clients={clients} setClients={setClients} showToast={showToast} />}
                        {tab === 'werklog' && <WerklogPage />}
                        {tab === 'facturen' && <FacturenPage />}
                        {tab === 'overzicht' && <OverzichtPage />}
                    </div>

                    <nav className="bottom-nav">
                        {tabs.map(t => (
                            <button
                                key={t.id}
                                className={`nav-item ${tab === t.id ? 'active' : ''}`}
                                onClick={() => setTab(t.id)}
                            >
                                {t.icon}
                                {t.label}
                            </button>
                        ))}
                    </nav>

                    {toast && <Toast message={toast} onDone={() => setToast(null)} />}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('app')).render(<App />);
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
